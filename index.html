<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javascript_notes</title>
</head>
<body>
  <h1>Notes app</h1>
  <h2>Take notes for later use</h2>
  <input type="text" id="search-text" placeholder="filter notes">
  <select id="filter-by">
    <option value="byEdited">sort by last edited</option>
    <option value="byCreated">sort by recently created</option>
    <option value="alphabetical">sort alphabetically</option>
  </select>
  <!-- <P class="note">Lynette</P>
  <p class="note">Aluoch</p>
  <p class="note">Acholah</p> -->
  <div id="notes"></div>
  <button id="create-note">create note</button>
  <button id="remove-all">remove notes</button>
  <script src="notes-functions.js"></script>
  <script src="main.js"></script>
</body>
</html>
